<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
    <title>Beat Make</title>
  </head>

  <body>
    <div class="beat-app">
      <header>
        <i class="bi bi-brightness-high-fill" id="toggleDark" ></i>
        <div>
          <h1>Beat Maker 2</h1>
          <p>Tap on these colors or press the keys to make a beat</p>
        </div>
      </header>

      <main>
        <div class="visual"></div>
        <div class="keys" id="pads">
          <div data-key="65" class="key" id="pad1">
            <kbd>A</kbd>
            <span class="sound">clap</span>
            <audio data-key="65" src="/sounds/Drum Kit_sounds_clap.wav"></audio>
          </div>
          <div data-key="83" class="key" id="pad2">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
            <audio data-key="83" src="sounds/Drum Kit_sounds_hihat.wav"></audio>
          </div>
          <div data-key="68" class="key" id="pad3">
            <kbd>D</kbd>
            <span class="sound">kick</span>
            <audio data-key="68" src="sounds/Drum Kit_sounds_kick.wav"></audio>
          </div>
          <div data-key="70" class="key" id="pad4">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
            <audio
              data-key="70"
              src="sounds/Drum Kit_sounds_openhat.wav"
            ></audio>
          </div>
          <div data-key="71" class="key" id="pad5">
            <kbd>G</kbd>
            <span class="sound">boom</span>
            <audio data-key="71" src="sounds/Drum Kit_sounds_boom.wav"></audio>
          </div>
          <div data-key="72" class="key" id="pad6">
            <kbd>H</kbd>
            <span class="sound">ride</span>
            <audio data-key="72" src="sounds/Drum Kit_sounds_ride.wav"></audio>
          </div>
          <div data-key="74" class="key" id="pad7">
            <kbd>J</kbd>
            <span class="sound">snare</span>
            <audio data-key="74" src="sounds/Drum Kit_sounds_snare.wav"></audio>
          </div>
          <div data-key="75" class="key" id="pad8">
            <kbd>K</kbd>
            <span class="sound">tom</span>
            <audio data-key="75" src="sounds/Drum Kit_sounds_tom.wav"></audio>
          </div>
          <div data-key="76" class="key" id="pad9">
            <kbd>L</kbd>
            <span class="sound">tink</span>
            <audio data-key="76" src="sounds/Drum Kit_sounds_tink.wav"></audio>
          </div>
        </div>
      </main>
    </div>
    <script src="./js/main.js" defer></script>
    <script src="./js/utilities.js" defer></script>
  </body>
</html>
